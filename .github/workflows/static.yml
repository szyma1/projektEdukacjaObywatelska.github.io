            <p class="subtitle">Analiza programów wyborczych dwóch przeciwstawnych kandydatów na prezydenta RP</p>

            <h2>Cel projektu</h2>
            <p>Moim celem było lepsze zrozumienie poglądów i propozycji programowych dwóch wyraźnie różnych polityków: Grzegorza Brauna, związanego z prawicową Konfederacją Korony Polskiej, oraz Joanny Senyszyn z lewicowej Sojuszu Lewicy Demokratycznej. Chciałem dowiedzieć się, jakie wartości obaj reprezentują i jakie zmiany proponują jako kandydaci na prezydenta.</p>

            <div class="info-box">
                <h3>Zakres pracy</h3>
                <p>Projekt realizowany samodzielnie w okresie od 10 października do 20 listopada 2025 roku. Praca obejmuje analizę programów wyborczych, obserwację debat, tworzenie materiałów porównawczych oraz refleksję nad procesem badawczym.</p>
            </div>

