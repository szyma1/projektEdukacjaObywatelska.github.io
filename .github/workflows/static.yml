        <div id="reflection" class="page">
            <h1>Refleksje i wnioski</h1>

            <h2>Odkrycia podczas pracy</h2>
            <p>Praca uświadomiła mi, jak odmienne mogą być poglądy dwóch posłów. Braun koncentruje się na wartościach nacjonalistycznych i konserwatywnych, często używając ostrych sformułowań programowych. Senyszyn proponuje rozwiązania liberalno-lewicowe, skupiając się na prawach człowieka, świeckości państwa i kwestiach społecznych. Czytanie źródeł pomogło mi dostrzec te kontrasty.</p>

            <h2>Rozwinięte umiejętności</h2>
            <p>W trakcie pracy rozwinąłem umiejętność analizy źródeł i wyboru wiarygodnych informacji. Z czasem zacząłem pisać bardziej obiektywnie, unikając ocen i skupiając się na faktach. Wykonanie wykresu i tabeli pomogło mi uporządkować wiedzę i zobaczyć różnice w formie graficznej.</p>

            <div class="info-box">
                <h3>Największe wyzwanie</h3>
                <p>Najtrudniejsze było zachowanie obiektywizmu przy opisywaniu tak skrajnie różnych poglądów. Musiałem świadomie kontrolować własne preferencje i przedstawiać fakty bez wartościowania. Wymagało to wielokrotnej weryfikacji formułowanych zdań i unikania języka sugerującego ocenę.</p>
            </div>

            <h2>Główne różnice między kandydatami</h2>
            
            <h3>Ideologia</h3>
            <p>Braun reprezentuje skrajną prawicę z elementami nacjonalizmu i monarchizmu, podczas gdy Senyszyn prezentuje lewicowy liberalizm społeczny. Ta fundamentalna różnica przejawia się we wszystkich obszarach ich programów.</p>

            <h3>Stosunek do Unii Europejskiej</h3>
            <p>Braun dąży do Polexitu i krytykuje UE jako "eurokołchoz", natomiast Senyszyn popiera głębszą integrację europejską i przyjęcie euro. To jedna z najbardziej wyrazistych różnic między kandydatami.</p>

            <h3>Kwestie światopoglądowe</h3>
            <p>Braun opowiada się za całkowitym zakazem aborcji, wzmocnieniem roli Kościoła i sprzeciwem wobec praw LGBT. Senyszyn postuluje prawo do aborcji, rozdział państwa od Kościoła i pełne równouprawnienie mniejszości seksualnych.</p>

            <h3>Podejście do gospodarki</h3>
            <p>Braun preferuje wolny rynek z minimalną rolą państwa (poza obszarami strategicznymi), podczas gdy Senyszyn chce większej redystrybucji i inwestycji publicznych w edukację oraz zdrowie.</p>

            <h2>Co projekt dał mi osobiście</h2>
            <p>Projekt nauczył mnie, że w demokracji istnieje miejsce dla bardzo różnych poglądów. Zrozumiałem również, jak ważne jest weryfikowanie informacji z wielu źródeł i unikanie jednoznacznych ocen bez głębszej analizy. Praca nad portfolio rozwinęła moją umiejętność krytycznego myślenia i obiektywnego przedstawiania informacji.</p>
        </div>

